<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/0a7ed7867a.js" crossorigin="anonymous"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <span>
        <b>Write</b> a new tweet
        <a><i class="fas fa-angle-double-down"></i></a>
      </span>
    </nav>

  <!-- Header -->
    
  <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>YTD</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>

          <!-- Error message, hidden by default -->
          <h4 class="err-message"> 
            <i class="fas fa-exclamation-circle"></i>
            <span class='tweet-error'>Error message goes here</span>
          </h4>

          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      
        <section class="all-tweets">
          <article>
            <header>
              <img src="images/profile-hex.png" alt="user-avatar">
              <span>Newton</span> 
              <span>@SirIsaac</span> 
            </header>
            <p>If I have seen further it is by standing on the shoulders of giants</p> 
            <footer>
              <span>10 days ago</span> 
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </footer>
          </article>
        </section>
      
    </main>

  </body>
</html>
